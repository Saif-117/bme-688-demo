; platform.ini - build configuration for simple_demo
; Places source files under project_lib/src onto include path and build lists.

[project]
name = simple_demo
root = .

[paths]
lib_dir = project_lib
lib_src = ${paths.lib_dir}/src
lib_include = ${paths.lib_dir}/include
app_src = src

[files]
; glob patterns for source files to compile (comma-separated)
sources = ${paths.lib_src}/*.c, ${paths.lib_src}/*.cpp, ${paths.app_src}/*.c, ${paths.app_src}/*.cpp
; header search paths (comma-separated)
includes = ${paths.lib_src}, ${paths.lib_include}, ${paths.app_src}

[build]
; language and standard
language = cpp
cflags = -Wall -Wextra -O2
cxxflags = -std=c++17 ${build.cflags}
; link flags (if any)
ldflags =

[output]
; build output directory and final binary name
build_dir = build
target = ${output.build_dir}/simple_demo

[install]
; optional install prefix
prefix = /usr/local